<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Информация о пользователе</title>
  <div th:insert="Header/header" ></div>
</head>
<body>

<div>
  <h1 style="margin-top: 20px; color: crimson">Пользователь:</h1>
  <h1 th:text="${user_object.username}"></h1>
  <div>
    <h1 style="color: crimson">Роль:</h1>
    <h1 th:text="${user_object.roles}"></h1>
    <h2 th:text="${user_object.active} == True ? 'Пользователь: Активный' : 'Пользователь: Неактивный'"></h2>
  </div>
  <a th:href="'/admin/' + ${user_object.id} + '/update'"
     class="btn btn-success">Редактировать</a>
  <a href="/admin/a" class="btn btn-success">Назад</a>
</div>

</body>
</html>
