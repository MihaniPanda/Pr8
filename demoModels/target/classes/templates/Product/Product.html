<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Продукты</title>
  <div th:insert="Header/header" ></div>
</head>
<body>
<h1 style="text-align: center; margin-bottom: 30px;">Все продукты</h1>
<table style="border-collapse: collapse; border: 2px solid #0a0a0a; width: 95%; margin-bottom: 20px;" >
  <tr style="font-weight: bold; padding: 5px; background: #efefef; border: 3px solid #0a0a0a;" align="center">
    <th style="border: 3px solid #0a0a0a;">Страна</th>
    <th style="border: 3px solid #0a0a0a;">Дата</th>
    <th style="border: 3px solid #0a0a0a;">Описание</th>
    <th style="border: 3px solid #0a0a0a;">Наименование продукта</th>
    <th style="border: 3px solid #0a0a0a;">Цена</th><!--
    <th style="border: 3px solid #0a0a0a;">Производитель</th>
    <th style="border: 3px solid #0a0a0a;">Тип</th>-->
    <th style="border: 3px solid #0a0a0a;"></th>
  </tr>
  <tr th:each="el : ${products}"  style="border: 3px solid #0a0a0a; padding: 5px;" align="center">
    <td th:text="${el.country}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.dates}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.description}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.nameproduct}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.price}" style="border: 2px solid #0a0a0a;"></td><!--
    <td th:text="${el.getProizvoditel().getName()}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.getType().getNamee()}" style="border: 2px solid #0a0a0a;"></td>-->
    <td><a th:href="'/product/edit/'+${el.id}" class="btn btn-info" style="border: 2px solid #0a0a0a; width: 100%;">Изменить</a></td>
  </tr>
</table>
</body>
</html>
