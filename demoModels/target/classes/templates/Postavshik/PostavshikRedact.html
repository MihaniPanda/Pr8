<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изминение поставщика</title>
    <div th:insert="Header/header" ></div>
</head>
<body>
<form  method="post" th:action="@{/postavshik/edit/{id}(id=${postavshiks.id})}" th:object="${postavshiks}">
    <input style="padding: 5px; margin: 5px;" type="text" name="name" placeholder="Имя поставщика" th:value="*{name}" >
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br />
    <input style="padding: 5px; margin: 5px;" type="text" name="patronymic" placeholder="Наименование организации" th:value="*{patronymic}" >
    <div style="color: red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></div><br />
    <input style="padding: 5px; margin: 5px;" type="text" name="nameorganizachia" placeholder="Отчество поставщика" th:value="*{nameorganizachia}" >
    <div style="color: red" th:if="${#fields.hasErrors('nameorganizachia')}" th:errors="*{nameorganizachia}"></div><br />
    <input style="padding: 5px; margin: 5px;" type="text" name="surname" placeholder="Фамилия поставщика" th:value="*{surname}" >
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div><br />
    <br>
    <button type="submit">Изменить данные поставщика</button>
</form>
<div style="padding-top: 13px;">
    <form  th:action="@{/postavshik/remove/{id}(id=${postavshiks.id})}" th:object="${postavshiks}" method="post">
        <button type="submit" > Удалить </button>
    </form>
</div>
</body>
</html>
