<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Сотрудники</title>
  <div th:insert="Header/header" ></div>
</head>
<body>
<h1 style="text-align: center; margin-bottom: 30px;">Все сотрудники</h1>
<table style="border-collapse: collapse; border: 2px solid #0a0a0a; width: 95%; margin-bottom: 20px;" >
  <tr style="font-weight: bold; padding: 5px; background: #efefef; border: 3px solid #0a0a0a;" align="center">
    <th style="border: 3px solid #0a0a0a;">Фамилия</th>
    <th style="border: 3px solid #0a0a0a;">Имя</th>
    <th style="border: 3px solid #0a0a0a;">Отчество</th>
    <th style="border: 3px solid #0a0a0a;">Дата рождения</th>
    <th style="border: 3px solid #0a0a0a;">Номер телефона</th>
    <th style="border: 3px solid #0a0a0a;">Есть высшее образование/Нет высшего образовния</th>
    <th style="border: 3px solid #0a0a0a;">Номер паспорта</th>
    <th style="border: 3px solid #0a0a0a;">Должность</th>
    <th style="border: 3px solid #0a0a0a;">Пользователь</th>
    <th style="border: 3px solid #0a0a0a;"></th>
  </tr>
  <tr th:each="el : ${employers}"  style="border: 3px solid #0a0a0a; padding: 5px;" align="center">
    <td th:text="${el.surname}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.name}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.patronymic}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.datas}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.nomertelefona}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.vishka}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.getPassport().getNumber()}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.getJoj_title().getNamejob()}" style="border: 2px solid #0a0a0a;"></td>
    <td th:text="${el.getUser().getUsername()}" style="border: 2px solid #0a0a0a;"></td>
    <td><a th:href="'/employee/edit/'+${el.id}" class="btn btn-info" style="border: 2px solid #0a0a0a; width: 100%;">Изменить</a></td>
  </tr>
</table>
</body>
</html>
