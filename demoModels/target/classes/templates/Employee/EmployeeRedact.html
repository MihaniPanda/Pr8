<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изминение сотрудника</title>
    <div th:insert="Header/header" ></div>
</head>
<body>
<form  method="post" th:action="@{/employee/edit/{id}(id=${employee.id})}" th:object="${employee}">
  <input style="padding: 5px; margin: 5px;" type="text" name="surname" placeholder="Фамилия" th:value="*{surname}" >
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div><br />
  <input style="padding: 5px; margin: 5px;" type="text" name="name" placeholder="Имя" th:value="*{name}">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br />
  <input style="padding: 5px; margin: 5px;" type="text" name="patronymic" placeholder="Отчество" th:value="*{patronymic}" >
  <div style="color: red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></div><br />
  <input style="padding: 5px; margin: 5px;" type="date" name="datas" placeholder="Дата рождения" th:value="*{datas}">
  <div style="color: red" th:if="${#fields.hasErrors('datas')}" th:errors="*{datas}"></div><br />
  <input style="padding: 5px; margin: 5px;" type="text" name="nomertelefona" placeholder="Номер телефона" th:value="*{nomertelefona}">
  <div style="color: red" th:if="${#fields.hasErrors('nomertelefona')}" th:errors="*{nomertelefona}"></div><br />
  <p><input type="radio" value="true" checked name="vishka" th:checked="*{vishka}">Есть высшее образование</p>
  <p><input type="radio" value="false" name="vishka" th:checked="*{vishka}">Нет высшего образования</p>
  <p>Номер паспорта</p>
  <select name="number">
    <div th:each="element : ${passports}">
      <option  th:text="${element.number}"></option>
    </div>
  </select>
  <p>Должность</p>
  <select name="namejob">
    <div th:each="element : ${jojTitle}">
      <option  th:text="${element.namejob}"></option>
    </div>
  </select>
  <p>Пользователь</p>
  <select style="margin-bottom: 10px;" name="username">
    <div th:each="element : ${users}">
      <option  th:text="${element.username}"></option>
    </div>
  </select><br/>
  <br>
  <button type="submit">Изменить данные сотрудника</button>
</form>
<div style="padding-top: 13px;">
  <form  th:action="@{/employee/remove/{id}(id=${employee.id})}" th:object="${employee}" method="post">
    <button type="submit">Удалить</button>
  </form>
</div>
</body>
</html>
